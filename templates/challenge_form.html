<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Creation Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- NavBar Placeholder (leave space for navbar) -->
    <header class="bg-white py-4 shadow-md">
        <nav class="max-w-7xl mx-auto px-4">
            <h1 class="text-2xl font-bold text-gray-900">Admin Dashboard</h1>
        </nav>
    </header>

    <div class="max-w-7xl mx-auto p-6 mt-8 bg-white rounded-lg shadow-md">
        <h2 class="text-3xl font-semibold text-gray-900 mb-6">Create a Challenge</h2>

        {% if message %}
            <div class="bg-green-100 text-green-800 p-4 rounded-md mb-4">
                <strong>{{ message }}</strong>
            </div>
        {% endif %}

        <!-- Full-width form layout (two sections) -->
        <form method="POST" action="/" enctype="multipart/form-data" class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-6">
            <!-- Left side: Name, Email, Phone -->
            <div class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Your Name*</label>
                    <input type="text" id="name" name="name" required class="mt-1 p-4 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Your Email*</label>
                    <input type="email" id="email" name="email" required class="mt-1 p-4 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700">Your Phone Number*</label>
                    <input type="tel" id="phone" name="phone" required class="mt-1 p-4 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
            </div>

            <!-- Right side: Thumbnail Upload & Challenge Description -->
            <div class="space-y-6">
                <div>
                    <label for="thumbnail" class="block text-sm font-medium text-gray-700">Upload Thumbnail Image (PNG only)</label>
                    <input type="file" id="thumbnail" name="thumbnail" accept="image/png" class="mt-1 p-4 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>

                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700">Challenge Description*</label>
                    <textarea id="description" name="description" rows="5" maxlength="1000" placeholder="Describe the challenge (1000-word limit)" required class="mt-1 p-4 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                </div>
            </div>
        </form>

        <!-- Full-width Submit Button (black with white text) -->
        <button type="submit" class="w-full py-4 mt-4 bg-black text-white rounded-md font-semibold hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Submit Challenge</button>
    </div>

</body>
</html>
