<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | CultureQuest</title>
    <style>
        /* Import fonts */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

        /* CSS Variables - Enhanced Theme */
        :root {
            --primary-purple: #6366f1;
            --secondary-purple: #8b5cf6;
            --accent-pink: #ec4899;
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-cosmic: linear-gradient(135deg, #6366f1 0%, #8b5cf6 30%, #ec4899 70%, #f59e0b 100%);
            --gradient-glass: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            --bg-dark: #0f0f23;
            --bg-light: #f8fafc;
            --bg-card: rgba(255, 255, 255, 0.95);
            --bg-glass: rgba(255, 255, 255, 0.1);
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-light: #94a3b8;
            --shadow-xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --shadow-glow: 0 0 40px rgba(99, 102, 241, 0.3);
        }

        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            color: var(--text-primary);
        }

        /* Main Container */
        .error-container {
            text-align: center;
            max-width: 700px;
            padding: 60px 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            position: relative;
            z-index: 10;
        }


        /* Error Number */
        .error-number {
            font-size: 180px;
            font-weight: 900;
            color: var(--text-primary);
            margin-bottom: 20px;
            line-height: 0.8;
        }

        /* Error Title */
        .error-title {
            font-size: 42px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 20px;
            text-shadow: none;
        }

        /* Error Message */
        .error-message {
            font-size: 20px;
            color: var(--text-secondary);
            margin-bottom: 40px;
            line-height: 1.7;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Action Buttons */
        .error-actions {
            display: flex;
            gap: 25px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .btn {
            padding: 18px 36px;
            border: none;
            border-radius: 15px;
            font-weight: 600;
            font-size: 16px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.3);
            border: 1px solid rgba(99, 102, 241, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 30px rgba(99, 102, 241, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.8);
            color: var(--text-secondary);
            border: 2px solid rgba(99, 102, 241, 0.2);
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.9);
            color: var(--primary-purple);
            border-color: var(--primary-purple);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.2);
        }

        /* Animated Icon */
        .error-icon {
            font-size: 100px;
            margin-bottom: 30px;
            animation: iconFloat 3s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
        }

        @keyframes iconFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .error-container {
                margin: 20px;
                padding: 40px 25px;
                border-radius: 25px;
            }

            .error-number {
                font-size: 120px;
            }

            .error-title {
                font-size: 28px;
            }

            .error-message {
                font-size: 16px;
            }

            .error-actions {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 280px;
            }

            .grid-overlay {
                background-size: 30px 30px;
            }
        }

        /* High contrast mode */
        @media (prefers-contrast: high) {
            .error-container {
                background: rgba(0, 0, 0, 0.9);
                border: 3px solid #ffffff;
            }
        }

        /* Reduced motion */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>

    <!-- Error Container -->
    <div class="error-container">
        <div class="error-icon">üîç</div>
        <div class="error-number">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">
            Oops! The page you're looking for seems to have wandered off into the digital void. 
            Don't worry, even the best explorers sometimes take a wrong turn in cyberspace.
        </p>
        
        <div class="error-actions">
            <a href="/" class="btn btn-primary">
                <span>üè†</span>
                Return Home
            </a>
            <button onclick="history.back()" class="btn btn-secondary">
                <span>‚Ü©Ô∏è</span>
                Go Back
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Enhanced parallax effect
            let reduceMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
            
            if (!reduceMotion) {
                document.addEventListener('mousemove', (e) => {
                    const container = document.querySelector('.error-container');
                    
                    const x = (e.clientX / window.innerWidth) - 0.5;
                    const y = (e.clientY / window.innerHeight) - 0.5;
                    
                    // Container tilt effect
                    container.style.transform = `perspective(1000px) rotateX(${y * 3}deg) rotateY(${x * 3}deg)`;
                });
                
                // Reset container transform on mouse leave
                document.addEventListener('mouseleave', () => {
                    const container = document.querySelector('.error-container');
                    container.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
                });
            }
        });
    </script>
</body>
</html>
