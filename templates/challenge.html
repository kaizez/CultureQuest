{% extends "base.html" %}

{% block title %}Create Challenge - CultureQuest{% endblock %}

{% block content %}
    <header class="challenge-header">
        <h1>Create a New Challenge</h1>
    </header>

    <div class="challenge-form-container">
        <div class="create-challenge-section">
            <form action="{{ url_for('challenge.create_challenge') }}" method="POST" enctype="multipart/form-data" class="create-challenge-form">
            <div class="form-group">
                <label for="challenge_name" class="form-label">Challenge Name</label>
                <input type="text" id="challenge_name" name="challenge_name" class="form-input" placeholder="Enter the name of your challenge" required>
            </div>

            <div class="form-group">
                <label for="description" class="form-label">Challenge Description</label>
                <textarea id="description" name="description" class="form-textarea" placeholder="Describe your challenge in detail. What is it about? What will participants learn or experience?" required></textarea>
            </div>

            <div class="form-group">
                <label for="completion_criteria" class="form-label">How to Determine Challenge Completion</label>
                <textarea id="completion_criteria" name="completion_criteria" class="form-textarea" placeholder="Explain how participants can show they have completed the challenge. What evidence or proof is needed?" required></textarea>
            </div>

            <div class="form-group">
                <label for="media" class="form-label">Upload Media (Optional)</label>
                <input type="file" id="media" name="media" class="form-input" accept="image/*,video/*">
                <p style="font-size: 13px; color: #6b7280; margin-top: 4px;">Upload an image or video to help explain your challenge</p>
            </div>

            <div class="form-group">
                <button type="submit" class="form-button" style="width: 100%;" id="submit-btn">Submit Challenge</button>
            </form>
        </div>
    </div>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Add smooth form interactions
        const textareas = document.querySelectorAll('.form-textarea');
        textareas.forEach(textarea => {
            textarea.addEventListener('focus', function() {
                this.style.borderColor = '#6366f1';
                this.style.boxShadow = '0 0 0 3px rgba(99, 102, 241, 0.1)';
            });
            textarea.addEventListener('blur', function() {
                this.style.borderColor = '#d1d5db';
                this.style.boxShadow = 'none';
            });
        });

        // Add hover effect to submit button
        const submitBtn = document.getElementById('submit-btn');
        submitBtn.addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-1px)';
        });
        submitBtn.addEventListener('mouseleave', function() {
            this.style.transform = 'translateY(0)';
        });
    });
</script>
{% endblock %}
