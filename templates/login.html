<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <header class="text-center py-6 bg-gray-200">
        <h1 class="text-3xl font-semibold">Login</h1>
    </header>

    <main class="max-w-sm mx-auto p-6 bg-white rounded-md shadow-md mt-10">
        <form action="{{ url_for('login.login') }}" method="POST" class="space-y-6">
            <div>
                <label for="username" class="block text-gray-700">Username</label>
                <input type="text" id="username" name="username" required class="mt-2 p-2 w-full border border-gray-300 rounded-md">
            </div>
            <div>
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" name="password" required class="mt-2 p-2 w-full border border-gray-300 rounded-md">
            </div>
            <button type="submit" class="w-full py-2 bg-blue-500 text-white rounded-md">Login</button>
        </form>
    </main>

</body>
</html>
